<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Goal Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Goal Counter</h1>
    <div class="match-container">
        <div class="team-one">
            <img src="assets/bjk-logo.png" class="bjk-logo" alt="besiktas crest">
            <h2>Team One</h2>
        </div>
        <div class="counter-wrapper">
            <button>GOAL!</button>
            <p id="counterOne">0</p>
            <button>OFFSIDE!</button>
        </div>
        <div class="field"><img src="assets/football-field.jpg" alt="football field" class="img-field"></div>
        <div class="counter-wrapper">
            <button>GOAL!</button>
            <p id="counterTwo">0</p>
            <button>OFFSIDE!</button>
        </div>
        <div class="team-two">
            <img src="assets/madrid-logo.png" alt="madrid logo" class="madrid-logo">
            <h2>Team Two</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
